<!DOCTYPE html>
<!-- saved from url=(0044)http://www.jq22.com/demo/fullcalendar-1.6.4/ -->
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="./fullcalendarCss/fullcalendar.css" rel="stylesheet">
		<link href="./fullcalendarCss/fullcalendar.print.css" rel="stylesheet" media="print">
		<script src="./fullcalenderJs/jquery.min.js"></script>
		<script src="./fullcalenderJs/jquery-ui.custom.min.js"></script>
		<script src="./fullcalenderJs/fullcalendar.js"></script>
		<script>
			$(document).ready(function () {
				var date = new Date();
				var d = date.getDate();
				var m = date.getMonth();
				var y = date.getFullYear();
				$('#calendar').fullCalendar({
					editable: false,
					events: [
						{ title: 'All Day Event', start: new Date(y, m, 1) },								//	基本显示方式
						{ title: 'Long Event', start: new Date(y, m, d - 5), end: new Date(y, m, d - 2) },	//	longEvent需要有start和end
						{ title: 'Meeting', start: new Date(y, m, d, 10, 30), allDay: false },				//	有具体时间的显示方式
					]
				});
			});
		</script>
		<style>
			body {
				margin-top: 40px;
				text-align: center;
				font-size: 14px;
				font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			}
			#calendar {
				width: 900px;
				margin: 0 auto;
			}
		</style>
	</head>

	<body style="">
		<div id="calendar" class="fc fc-ltr">
		</div>
	</body>

</html>
