<!DOCTYPE html>
<!-- saved from url=(0044)http://www.jq22.com/demo/fullcalendar-1.6.4/ -->
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="./fullcalendarCss/fullcalendar.css" rel="stylesheet">
		<link href="./fullcalendarCss/fullcalendar.print.css" rel="stylesheet" media="print">
		<script src="./fullcalenderJs/jquery.min.js"></script>
		<script src="./fullcalenderJs/jquery-ui.custom.min.js"></script>
		<script src="./fullcalenderJs/fullcalendar.js"></script>
		<script>
			$(document).ready(function () {
				var events = [];
				//	TODO 拿到数据后循环加入到events中
				events = [
					{ title: '15/30', start: new Date("2019-09-02") },
					{ title: '12/30', start: new Date("2019-09-08") },
					{ title: '0/30', start: new Date("2019-09-15") },
				]
				$('#calendar').fullCalendar({
					editable: false,
					firstDay: 1,    // 每一行从星期几开始显示，0表示星期天，1表示星期一
					monthNames: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
					monthNamesShort: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],
					dayNames: ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"],
					dayNamesShort: ["周日", "周一", "周二", "周三", "周四", "周五", "周六"],
					events,
				});
			});
		</script>
		<style>
			body {
				text-align: center;
				font-size: 14px;
				font-family: "Lucida Grande", Helvetica, Arial, Verdana, sans-serif;
			}
			#calendar {
				width: 900px;
				margin: 0 auto;
			}
			.fc-event {
				background: #e5e5e5;
				font-size: 14px;
				border: none;
				padding: 12px;
				color: #333;
				text-align: center;
			}
			.fc-grid .fc-day-number {
				font-size: 18px;
				margin: 0 auto;
				padding: 6px 12px;
			}
		</style>
	</head>

	<body style="">
		<div id="calendar" class="fc fc-ltr">
		</div>
	</body>

</html>
